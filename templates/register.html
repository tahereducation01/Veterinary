{% extends "base.html" %}

{% block content %}
<section class="section">
    <div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
        <div class="form-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <i class="fas fa-paw" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"></i>
                <h2 style="color: var(--primary);">Create Account</h2>
                <p>Join Anicare for premium pet care</p>
            </div>

            {% if error %}
            <div
                style="background: #ffebee; color: #c62828; padding: 1rem; border-radius: 5px; margin-bottom: 1rem; text-align: center;">
                {{ error }}
            </div>
            {% endif %}

            <form action="https://veterinary-dc29.onrender.com/register" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 1rem;">Create
                    Account</button>
            </form>

            <div style="text-align: center; margin-top: 2rem;">
                <p>Already have an account? <a href="{{ url_for('login') }}"
                        style="color: var(--accent); text-decoration: none; font-weight: bold;">Sign in here</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
